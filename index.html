<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" type="image/x-icon" href="images/icon.png">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="main-container">
            <h2>Generate<br>random<br>password</h2>
            <input type="text" id="passField" class="pass-field" placeholder="New password" readonly>
            <input type="number" id="numberOfChars" class="number-of-chars" value="8" required>  
            <br>
            <button id="generate" class="btn">Generate</button>
            <button id="copy" class="btn">Copy</button>
        </div>
    </body>
</html>
